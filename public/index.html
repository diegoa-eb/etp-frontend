<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <h1 class="title">Eventbrite</h1>

    <section class="event-cards">
        <div class="event-card">
            <div class="event-card__image-wrapper">
                <div class="event-card__free-tag--hidden">
                    <span>Free</span>
                </div>
                <img class="event-card__image" src="https://img.evbuc.com/https%3A%2F%2Fcdn.evbuc.com%2Fimages%2F52001001%2F242194474286%2F1%2Foriginal.jpg?h=512&w=512&auto=compress&rect=0%2C0%2C2160%2C1080&s=8c120fe6813afeacf32bad476a083e67"
                    alt="Nonpalidece">
            </div>
            <div class="event-card__content">
                <h2 class="event-card__header">Nonpalidece en 23 Ríos </h1>
                <div class="event-card__info">Sun, Nov 25, 12:00pm</div>
                <div class="event-card__info">5269 Acceso Sur - Lateral Este, 5781, Mendoza</div>
                <div class="event-card__info">Starts at $300</div>
            </div>
        </div>

        <div class="event-card">
            <div class="event-card__image-wrapper">
                <div class="event-card__free-tag">
                    <span>Free</span>
                </div>
                <img class="event-card__image" src="https://img.evbuc.com/https%3A%2F%2Fcdn.evbuc.com%2Fimages%2F52405893%2F278175996100%2F1%2Foriginal.jpg?h=512&w=512&auto=compress&rect=188%2C0%2C5878%2C2939&s=55715a251476f1d3921c58b0bcfd507d"
                    alt="We Change Festival">
            </div>
            <div class="event-card__content">
                <h2 class="event-card__header">We Change Festival </h1>
                <div class="event-card__info">Fri, Nov 16, 4:00pm</div>
                <div class="event-card__info"></div>
                <div class="event-card__info">Free</div>
            </div>
        </div>

        <div class="event-card">
            <div class="event-card__image-wrapper">
                <div class="event-card__free-tag--hidden">
                    <span>Free</span>
                </div>
                <img class="event-card__image" src="https://img.evbuc.com/https%3A%2F%2Fcdn.evbuc.com%2Fimages%2F52432373%2F242194474286%2F1%2Foriginal.jpg?h=512&w=512&auto=compress&rect=0%2C0%2C2160%2C1080&s=b747b0aa331a6483337bbb877c2e8e03"
                    alt="Landing Brunch">
            </div>
            <div class="event-card__content">
                <h2 class="event-card__header">Landing Brunch</h1>
                <div class="event-card__info">Sun, Nov 18, 5:00pm</div>
                <div class="event-card__info">AEROCLUB MENDOZA, Luján de Cuyo, Mendoza</div>
                <div class="event-card__info">Starts at $200</div>
            </div>
        </div>
    </section>
</body>
</html>
